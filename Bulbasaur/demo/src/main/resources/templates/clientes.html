<!DOCTYPE html>
<html xmlns:th="http:www.thymeleaf.org">
    <head>
        <title>Lista de Clientes</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Clientes</h1>
        <ul>
            <li th:each="c: ${cliente}" th:text="${c.nome} + '-' ${c.email} "> </li>
        </ul>
    </body>
</html>
